<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cadastro - RH</title>
 <link rel="stylesheet" href="./style.css">
 <link rel="stylesheet" href="./styles-mobile.css">
 
</head>

<body>
    <a href="../index.html">Home</a>
    <a href="../front/funcionarios.html">Funcionários</a>
    
    
 <div class="box">
  <form onsubmit="return false">
   <fieldset >
    <legend><b>Cadastro de Funcionários</b></legend>
    <br>
    <div class="inputBox">
     <input type="text" name="nome" id="nome" class="inputUser" required>
     <label for="nome" class="labelInput">Nome completo</label>
    </div>
    <br><br>

    <div class="inputBox">
     <input type="text" name="funcao" id="funcao" class="inputUser" required>
     <label for="funcao" class="labelInput">Cargo</label>
    </div>
    <br>

    <label for="admissao"><b>Data de Admissão</b></label>
    <input type="date" name="admissao" id="admissao" required>
    <br><br>

    <div class="inputBox">
     <input type="text" name="endereco" id="endereco" class="inputUser" required>
     <label for="endereco" class="labelInput">Endereço residencial</label>
    </div>
    <br><br>

    <div class="inputBox">
     <input type="text" name="cidade" id="cidade" class="inputUser" required>
     <label for="cidade" class="labelInput">Cidade/Estado</label>
    </div>
    <br><br>

    <div class="inputBox">
     <input type="tel" name="telefone" id="telefone" class="inputUser" required>
     <label for="telefone" class="labelInput">Telefone</label>
    </div>
    <br><br>

    <div class="inputBox">
     <input type="text" name="cpf" id="cpf" class="inputUser" required>
     <label for="cpf" class="labelInput">CPF</label>
    </div>
    <br>

    <label for="nascimento"><b>Data de Nascimento</b></label>
    <input type="date" name="nascimento" id="nascimento" required>
    <br><br>

    <div class="inputBox">
     <input type="email" name="email" id="email" class="inputUser" required>
     <label for="email" class="labelInput">E-mail</label>
    </div>
    <br>


    <label name="obs" ><br>Observações (salários e comissões)<br> </label>
    <textarea id="obs"></textarea>


    <label name="status" ><br>Funcionário:
        <input type="radio" id="status" name="status" value="ativo" checked> Ativo
        
       </label>
<br><br>

    <input type="submit" name="submit" id="submit">
   </fieldset>
  </form>   
</div>

<script src="./js/formulario.js"></script>


</body>
</html>
